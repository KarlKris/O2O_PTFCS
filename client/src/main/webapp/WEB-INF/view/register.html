<form action="register.do" method="post" accept-charset="utf-8">


    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 text">
                        <h1><strong>大 学 生</strong> 家 教 兼 职 </h1>
                    </div>
                    <div class="col-sm-5 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>即可注册</h3>
                                <p>一起为大学生活增添色彩！</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                            <div class="form-top-divider"></div>
                        </div>
                        <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">Phone</label>
                                    <input type="text" name="phone" placeholder="手机号码" class="form-first-name form-control phone" id="form-first-name" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">VerificationCode</label>
                                    <input type="text" name="phoneVerificationCode" placeholder="验证码" class="form-last-name form-control code" id="form-last-name" style="float: left;width: 70%" required>
                                    <button type="button" class="btn btn-outline-primary getPhoneVerificationCode" style="width: 30%">获取验证码</button>
                                </div>
                                <!--角色 -->
                                <div style="height: 40px;">
                                    <label style="float: left;">角 色:</label>
                                    <div>
                                        <div class="custom-control custom-radio" style="float: left;left: 66px;position: relative;">
                                            <input type="radio" class="custom-control-input" id="student" name="role" value="1">
                                            <label class="custom-control-label" for="student">大学生</label>
                                       </div>
                                        <div class="custom-control custom-radio" style="left: 132px;position: relative;">
                                            <input type="radio" class="custom-control-input" id="person" name="role" value="2">
                                            <label class="custom-control-label" for="person">家长</label>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn registerBtn">注册</button>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
