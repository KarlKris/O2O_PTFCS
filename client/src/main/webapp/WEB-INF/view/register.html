<body>

    <form action="register.do" method="post" accept-charset="utf-8">
    

<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 text">
                    <h1><strong>大 学 生</strong> 家 教 兼 职 </h1>
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>即可注册</h3>
                            <p>一起为大学生活增添色彩！</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                        <div class="form-top-divider"></div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="registration-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">Phone</label>
                                <input type="text" name="phone" placeholder="手机号码" class="form-first-name form-control" id="form-first-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-last-name">VerificationCode</label>
                                <input type="text" name="phoneVerificationCode" placeholder="验证码" class="form-last-name form-control" id="form-last-name" style="float: left;width: 70%">
                                <button type="button" class="btn btn-outline-primary getPhoneVerificationCode" style="width: 30%">获取验证码</button>
                            </div>
                            <button type="submit" class="btn">注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</form>


<!-- Javascript -->
